<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Puzzle Game</title>
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header id="headLine">
        <h1>Drag and Drop!</h1>
        <p>Solve the puzzle</p>
    </header>

    <main>
        <section id="game-boards">
            <h2>Puzzle Game Board</h2>

            <!-- Draggable pieces -->
            <div class="puzzle-pieces" role="list">
                <img id="topLeft" src="images/topLeft0.jpg" class="puzzle-image" alt="Top Left Puzzle Piece" draggable="true">
                <img id="topRight" src="images/topRight0.jpg" class="puzzle-image" alt="Top Right Puzzle Piece" draggable="true">
                <img id="bottomLeft" src="images/bottomLeft0.jpg" class="puzzle-image" alt="Bottom Left Puzzle Piece" draggable="true">
                <img id="bottomRight" src="images/bottomRight0.jpg" class="puzzle-image" alt="Bottom Right Puzzle Piece" draggable="true">
            </div>

            <!-- Drop zones (Fixed structure for ARIA roles) -->
            <div class="puzzle-board" role="grid">
                <div class="row" role="row">
                    <div class="drop-zone tl" role="gridcell" aria-label="Drop Zone Top Left"></div>
                    <div class="drop-zone tr" role="gridcell" aria-label="Drop Zone Top Right"></div>
                </div>
                <div class="row" role="row">
                    <div class="drop-zone bl" role="gridcell" aria-label="Drop Zone Bottom Left"></div>
                    <div class="drop-zone br" role="gridcell" aria-label="Drop Zone Bottom Right"></div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Click a thumbnail to change puzzle pieces!</p>
        <nav id="buttonHolder" aria-label="Puzzle Thumbnails">
            <img src="images/buttonZero.jpg" data-bgref="0" alt="Puzzle Set 1 Thumbnail">
            <img src="images/buttonOne.jpg" data-bgref="1" alt="Puzzle Set 2 Thumbnail">
            <img src="images/buttonTwo.jpg" data-bgref="2" alt="Puzzle Set 3 Thumbnail">
            <img src="images/buttonThree.jpg" data-bgref="3" alt="Puzzle Set 4 Thumbnail">
        </nav>
    </footer>

    <script src="script/main.js"></script>
</body>

</html>
